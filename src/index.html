<!DOCTYPE html>
<html>
    <head>
        <title>video visualiser</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="SPSParser.js"></script>
        <script src="mp4box/log.js"></script>
        
        <script src="mp4box/DataStream.js"></script>
        <script src="mp4box/DataStream-write.js"></script>        
        <script src="mp4box/DataStream-map.js"></script>
        <script src="mp4box/descriptor.js"></script>
        <script src="mp4box/box.js"></script>
        <script src="mp4box/box-parse.js"></script>
        <script src="mp4box/box-write.js"></script>
        <script src="mp4box/text-mp4.js"></script>
        <script src="mp4box/isofile.js"></script>
        <script src="mp4box/mp4box.js"></script>
        <script src="player.js"></script>
        <script src="uploader.js"></script>
    </head>
    <body>
        <video autoplay></video>
        <div id="dropzone"></div>
        <script>
            var video = document.getElementsByTagName("video")[0];
            var dropzone = document.getElementById('dropzone');
            var player = new Player(video);
            var uploader = new Uploader(dropzone, player.init.bind(player))

            window.addEventListener("keydown", function(evt) {
                if (video.currentTime <= 0 && 
                    video.currentTime >= video.duration){
                    return;
                }
                if (evt.keyCode === 37) player.seekFrames(-1);
                if (evt.keyCode === 39) player.seekFrames(1);
                if (evt.keyCode === 38) player.seekFrames(-Math.round(player.fps));
                if (evt.keyCode === 40) player.seekFrames(Math.round(player.fps));
            })
        </script>
    </body>
</html>
